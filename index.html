<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>Patrick & Bettina — A Gathering</title>
<meta name="description" content="A relaxed wedding gathering: food, friends, music, and mountain souls.">

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@400;700&family=IM+Fell+English:ital@0;1&display=swap" rel="stylesheet">

<style>
:root{
  --paper:#fbf6ec;
  --paper-dark:#f1e7d3;
  --gold:#c9a24d;
  --gold-soft:#e7cf8a;
  --sage:#7f9a8a;
  --ink:#2e3b33;
  --muted:#5f6f66;
  --line:rgba(46,59,51,.18);
  --shadow:0 14px 34px rgba(0,0,0,.12);

  --lotr:"Cinzel Decorative", serif;
  --story:"IM Fell English", serif;
  --ui: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;

  --radius:22px;
  --max:980px;
}

*{box-sizing:border-box}
html,body{height:100%}

body{
  margin:0;
  color:var(--ink);
  font-family:var(--ui);
  line-height:1.45;
  background:
    radial-gradient(800px 500px at 10% 5%, rgba(201,162,77,.26), transparent 60%),
    radial-gradient(800px 500px at 90% 25%, rgba(127,154,138,.18), transparent 60%),
    linear-gradient(180deg, var(--paper), var(--paper-dark));
  position:relative;
  overflow-x:hidden;
}

/* parchment texture */
body::before{
  content:"";
  position:fixed;
  inset:0;
  pointer-events:none;
  opacity:.22;
  background-image:url("data:image/svg+xml;utf8,\
<svg xmlns='http://www.w3.org/2000/svg' width='900' height='900'>\
<filter id='n'><feTurbulence type='fractalNoise' baseFrequency='.75' numOctaves='2'/></filter>\
<rect width='900' height='900' filter='url(%23n)'/>\
</svg>");
  mix-blend-mode:multiply;
}

/* rope borders */
body::after{
  content:"";
  position:fixed;
  inset:0;
  pointer-events:none;
  background:
    url(\"data:image/svg+xml;utf8,\
<svg xmlns='http://www.w3.org/2000/svg' width='44' height='140'>\
<path d='M10 0 C30 20,10 40,30 60 C10 80,30 100,10 120' fill='none' stroke='%23c9a24d' stroke-width='4'/>\
<path d='M14 0 C34 20,14 40,34 60 C14 80,34 100,14 120' fill='none' stroke='%237f9a8a' stroke-width='2' opacity='.8'/>\
</svg>\") repeat-y left / 44px 140px,
    url(\"data:image/svg+xml;utf8,\
<svg xmlns='http://www.w3.org/2000/svg' width='44' height='140'>\
<path d='M10 0 C30 20,10 40,30 60 C10 80,30 100,10 120' fill='none' stroke='%23c9a24d' stroke-width='4'/>\
<path d='M14 0 C34 20,14 40,34 60 C14 80,34 100,14 120' fill='none' stroke='%237f9a8a' stroke-width='2' opacity='.8'/>\
</svg>\") repeat-y right / 44px 140px;
  opacity:.35;
}

.wrap{
  max-width:var(--max);
  margin:auto;
  padding:32px 20px 70px;
  position:relative;
}

/* animations */
@keyframes floaty{
  0%{transform:translateY(0) rotate(-1deg)}
  50%{transform:translateY(-8px) rotate(1deg)}
  100%{transform:translateY(0) rotate(-1deg)}
}

/* header */
header{
  text-align:center;
  padding:44px 0 26px;
  border-bottom:1px solid var(--line);
  position:relative;
}

.kicker{
  font-family:var(--story);
  letter-spacing:.18em;
  text-transform:uppercase;
  color:var(--muted);
  font-size:12px;
}
h1{
  font-family:var(--lotr);
  font-size:clamp(38px,6vw,64px);
  margin:14px 0 10px;
}
.subtitle{
  font-family:var(--story);
  font-size:20px;
  max-width:62ch;
  margin:0 auto;
  color:var(--muted);
}

/* avatars */
.avatar{
  position:absolute;
  width:140px;
  aspect-ratio:1/1;
  border-radius:22px;
  border:1px solid rgba(46,59,51,.14);
  box-shadow:0 14px 30px rgba(0,0,0,.12);
  background-image:url("avatars.PNG");
  background-size:200% 200%;
  background-repeat:no-repeat;
  animation:floaty 6.5s ease-in-out infinite;
  z-index:3;
}

.a-toast{background-position:0% 0%}
.a-dance{background-position:100% 0%}
.a-picnic{background-position:0% 100%}
.a-walk{background-position:100% 100%}

header .av-left{left:-10px;top:20px;transform:rotate(-5deg)}
header .av-right{right:-10px;top:20px;transform:rotate(5deg)}

@media(max-width:760px){
  .avatar{display:none}
}

/* cards */
.card{
  background:rgba(255,255,255,.75);
  border:1px solid var(--line);
  border-radius:var(--radius);
  box-shadow:var(--shadow);
  padding:22px;
  margin-top:22px;
  position:relative;
}

.card h2{
  font-family:var(--lotr);
  margin-top:0;
}

footer{
  margin-top:40px;
  text-align:center;
  font-family:var(--story);
  color:var(--muted);
}
</style>
</head>

<body>
<div class="wrap">

<header>
  <div class="avatar a-toast av-left"></div>
  <div class="avatar a-dance av-right"></div>

  <div class="kicker">A Wedding Gathering</div>
  <h1>Patrick &amp; Bettina</h1>
  <p class="subtitle">
    No ceremony, no rules. Just a long day of food, laughter, music, and mountain souls.
  </p>
</header>

<section class="card">
  <h2>The Day</h2>
  <p>Brunch · Coffee & Cake · Buffet · Dancing</p>
</section>

<section class="card">
  <h2>RSVP</h2>
  <p>Details coming soon.</p>
</section>

<footer>
  “All we have to decide is what to do with the time that is given us.”
</footer>

</div>
</body>
</html>
